<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- 背景 -->
    <div class="bg"></div>

    <nav >

        <div class="nav-container">
            <div class="logo">
                    <img class="logo-pic" src="./image/logo.svg" alt="">
                    <img class="logo-pic-text" src="./image/logo-text.svg" alt="">
            </div>
            <!-- 漢堡標 -->
            <div class="menu-btn ">
                <div class="menu-btn_burgir"></div>
            </div>

        </div>

        <!-- 漢堡標選單 -->
        <section class="hamburger-menu ">
            <!-- 漢堡標連結 -->
            <ul class="menu-links">
                <!-- 單個連結 -->
                <li>
                    <i class="fas fa-bus i"></i>
                    <span>動態資訊</span>
                </li>

                <li>
                    <i class="fas fa-route i"></i>
                    <span>路線規劃</span>
                </li>

                <li>
                    <i class="fas fa-map-marked-alt i"></i>
                    <span>站點查詢</span>
                </li>

                <li>
                    <i class="fas fa-bullhorn"></i>
                    <span>消息公告</span>
                </li>

                <li>
                    <i class="far fa-envelope"></i>
                    <span>聯絡我們</span>
                </li>

            </ul>
        </section>
    </nav>
    
    <script src="./js/nav.js"></script>
</body>
</html>
