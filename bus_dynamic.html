<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公車動態</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- nav css -->
    <link rel="stylesheet" href="./css/template.css">


</head>

<body>
    <!-- 背景 -->
    <div class="bg"></div>

    <nav >

        <div class="nav-container">
            <div class="logo">
                    <img class="logo-pic" src="./image/logo.svg" alt="">
                    <img class="logo-pic-text" src="./image/logo-text.svg" alt="">
            </div>
            <!-- 漢堡標 -->
            <div class="menu-btn ">
                <div class="menu-btn_burgir"></div>
            </div>

        </div>

        <!-- 漢堡標選單 -->
        <section class="hamburger-menu ">
            <!-- 漢堡標連結 -->
            <ul class="menu-links">
                <!-- 單個連結 -->
                <li>
                    <i class="fas fa-bus i"></i>
                    <span>動態資訊</span>
                </li>

                <li>
                    <i class="fas fa-route i"></i>
                    <span>路線規劃</span>
                </li>

                <li>
                    <i class="fas fa-map-marked-alt i"></i>
                    <span>站點查詢</span>
                </li>

                <li>
                    <i class="fas fa-bullhorn"></i>
                    <span>消息公告</span>
                </li>

                <li>
                    <i class="far fa-envelope"></i>
                    <span>聯絡我們</span>
                </li>

            </ul>
        </section>
    </nav>


    <main>
        <div class="main-container d-flex">
            <div class="country-list"></div>
            <div class="news w-100">
                <div class="newsContainer">
                    <div class="newsNAV row">
                        <div class="select-country col-6 d-flex align-items-center">
                            <span><i class="fas fa-chevron-left"></i></span>
                            <span>選擇縣市</span>
                        </div>
                        <div class="select-rang col-6 d-flex justify-content-end align-items-center">
                            <p class="mb-0 mr-2 col-auto">選擇區間</p>
                            <select name="" id="single" style="width: 30%;">
                                <option value="7">一周內</option>
                                <option value="1">一個月內</option>
                                <option value="2">二個月內</option>
                                <option value="3">三個月內</option>
                            </select>
                        </div>
                    </div>
                    <div class="newsTitle d-flex justify-content-center align-items-center">
                        <span class="title">{title}最新消息公告</span>
                        <!-- <span>台北公車</span> <span>最新消息公告</span> -->
                    </div>
                    <div class="datatable">
                        <table id="example" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>新聞</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                    <th>日期</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Tiger Nixon</td>
                                    <td>System Architect</td>
                                    <td>Edinburgh</td>
                                    <td>61</td>
                                    <td>2011/04/25</td>
                                    <td>$320,800</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    
    <!-- nsv js -->
    <script src="./js/nav.js"></script>
    
    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
    
</body>

</html>
