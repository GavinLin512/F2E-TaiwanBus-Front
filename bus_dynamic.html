<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公車動態</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- nav css -->
    <link rel="stylesheet" href="./css/template.css">
    <!-- slim selector -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.css" rel="stylesheet">
    </link>

</head>

<body>
    <!-- 背景 -->
    <div class="bg"></div>

    <nav >

        <div class="nav-container">
            <div class="logo">
                    <img class="logo-pic" src="./image/logo.svg" alt="">
                    <img class="logo-pic-text" src="./image/logo-text.svg" alt="">
            </div>
            <!-- 漢堡標 -->
            <div class="menu-btn ">
                <div class="menu-btn_burgir"></div>
            </div>

        </div>

        <!-- 漢堡標選單 -->
        <section class="hamburger-menu ">
            <!-- 漢堡標連結 -->
            <ul class="menu-links">
                <!-- 單個連結 -->
                <li>
                    <i class="fas fa-bus i"></i>
                    <span>動態資訊</span>
                </li>

                <li>
                    <i class="fas fa-route i"></i>
                    <span>路線規劃</span>
                </li>

                <li>
                    <i class="fas fa-map-marked-alt i"></i>
                    <span>站點查詢</span>
                </li>

                <li>
                    <i class="fas fa-bullhorn"></i>
                    <span>消息公告</span>
                </li>

                <li>
                    <i class="far fa-envelope"></i>
                    <span>聯絡我們</span>
                </li>

            </ul>
        </section>
    </nav>


    <main>
        <div class="main-container d-flex">
            <div class="bus_dynamic-list">
                <select name="" id="">
                    <option value="市區公車">市區公車</option>
                    <option value="公路公車">公路公車</option>
                </select>
                <div class="tabs">
                    <div class="tab">去程</div>
                    <div class="tab">回程</div>
                </div>
            </div>
            <div class="bus_dynamic w-100"></div>
        </div>
    </main>

    <footer>

    </footer>
    
    <!-- nsv js -->
    <script src="./js/nav.js"></script>
    
    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>

    <!-- slim select -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.0/slimselect.min.js"></script>
    
    <script>
        $(document).ready(function () {
            var select_during = document.querySelector('#single');
            new SlimSelect({
                select: select_during,
                showSearch: false,
            })
        });
    </script>
</body>

</html>
