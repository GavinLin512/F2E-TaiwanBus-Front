<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Bus 首頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    
    <!--  -->
    <link rel="stylesheet" href="./css/02-news.css">
    
    <!-- datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <!-- slim selector -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/<version>/slimselect.min.css"> 
        
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img class="logo-pic" src="./image/logo.svg" alt="">
                <img class="logo-pic-text" src="./image/logo-text.svg" alt="">
            </div>
        </div>
    </nav>


    <main>
        <div class="main-container">
            <div class="country-list"></div>
            <div class="news">
                <div class="newsContainer">
                    <div class="newsNAV">
                        <div class="select-country">
                            <span><i class="fas fa-chevron-left"></i></span>
                            <span>選擇縣市</span>
                        </div>
                        <div class="select-rang">
                            <span>選擇區間</span>
                            <select name="" id="single">
                                <option value="7">一周內</option>
                                <option value="1">一個月內</option>
                                <option value="2">二個月內</option>
                                <option value="3">三個月內</option>
                            </select>
                        </div>
                    </div>
                    <div class="newsTitle">
                        <div>
                            <span class="title">{title}最新消息公告</span>
                            <!-- <span>台北公車</span> <span>最新消息公告</span> -->
                        </div>
                    </div>
                    <div class="datatable">
                        <table id="example" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>新聞</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                    <th>日期</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Tiger Nixon</td>
                                    <td>System Architect</td>
                                    <td>Edinburgh</td>
                                    <td>61</td>
                                    <td>2011/04/25</td>
                                    <td>$320,800</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <!-- JQ -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- datatable -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#example').DataTable();
        });
        // 塞title
        // var title = document.querySelector('.title');
        // var country = data.country;
        // title.value = country+'最新消息公告';
        
    </script>
    <!-- slim select -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/<version>/slimselect.min.js"></script>
    <script >
        new SlimSelect({
            select: '#single'
        })
    </script>        
</body>

</html>
